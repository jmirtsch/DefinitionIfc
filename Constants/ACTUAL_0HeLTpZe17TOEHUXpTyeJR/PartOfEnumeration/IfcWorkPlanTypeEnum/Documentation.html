<p>An <em>IfcWorkPlanTypeEnum</em> is an enumeration data type that specifies the types of work plan from which the relevant control can be selected.</p>
    <blockquote class="history">
HISTORY&nbsp; Introduced in IFC4. Derived from <em>IfcWorkControlTypeEnum</em> that was introduced in IFC2.0.
