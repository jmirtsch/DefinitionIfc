<p>This enumeration defines the applicable object categories. Attached to an object, it indicates to which subtype of <em>IfcObject</em> the entity referencing it would otherwise comply with.</p> 

<blockquote class="history">
HISTORY&nbsp; New entity in IFC1.0.
</blockquote>

<blockquote class="deprecated">
DEPRECATION&nbsp; The use of this enumeration is deprecated since IFC2x3.
</blockquote>
