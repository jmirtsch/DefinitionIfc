<blockquote class="extDef">
NOTE&nbsp; Definition according to ISO/CD 10303-41:1992<br>
An SI unit name is the name of an SI unit. The definitions of the 
names of SI units are specified in ISO 1000 (clause 2).</blockquote>

<blockquote class="note">NOTE&nbsp; Type adapted from <strong>si_unit_name</strong> defined in ISO
10303-41.</blockquote>
