<p>A sound pressure measure is a measure of the pressure fluctuations superimposed over the ambient pressure level with units of pascals.</p> 

<p>Type: REAL </p> 

<blockquote class="history">
HISTORY&nbsp; New type in IFC2x2, changed in IFC4. See also <em>IfcSoundPressureLevelMeasure </em> for using the unit decibel, i.e. relativ to a reference value.
</blockquote>
